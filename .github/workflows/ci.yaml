name: ci

on:
  push:
  pull_request:

jobs:
  clone-and-install:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/vscode/devcontainers/base:ubuntu
      env:
        CODESPACES: true
    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies
        run: apt-get update && apt-get install -y zsh vim tmux
      - name: Run install script
        run: ./install.sh
      - name: Verify chezmoi data
        run: '"$HOME/.local/bin/chezmoi" data'
      - name: Test bash syntax
        run: bash -n "$HOME/.shellrc"
      - name: Test zsh syntax
        run: zsh -n "$HOME/.shellrc"
      - name: Test gitconfig syntax
        run: git config -f "$HOME/.gitconfig_personal" --list
      - name: Test vimrc syntax
        run: vim -e -c 'source ~/.vimrc' -c 'qa!'
      - name: Test tmux.conf syntax
        run: tmux -f ~/.tmux.conf start-server \; kill-server

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Lint
        run: make lint
